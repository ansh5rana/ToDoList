<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body, html {         
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: Cambria, sans-serif;
        }

        #app {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            width: 100%;
        }

        #taskEntry {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="text"] {
            flex-grow: 1;
            margin-right: 8px;
        }

        #tasksList {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .taskItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .completed {
            text-decoration: line-through;
        }

        .menu {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        
        .editInput {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
        }


        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu-content p {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content p:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .dots {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <div id="taskEntry">
            <input id="taskInput" type="text" placeholder="Add a new task..." />
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="tasksList"></ul>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
